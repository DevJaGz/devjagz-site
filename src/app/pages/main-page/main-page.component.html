<div
  #scrollElement
  class="relative bg-primary-200 dark:bg-primary-900 text-primary-900 0 dark:text-primary-400 h-full min-h-[100svh] overflow-y-auto overflow-x-hidden"
>
  <div class="h-full max-w-b2xl w-full mx-auto">
    <aside class="fixed bottom-[10svh] left-24 fixed-left-query">
      <app-social-media-fixed />
    </aside>
    <main
      class="h-full z-10 mx-auto max-w-5xl flex flex-col justify-between"
    >
      <div class="flex-1 pb-8">
        <router-outlet></router-outlet>
      </div>
      <app-profile-picture class="sticky bottom-0 " />
      <app-mouse-scroll-indicator [scrollElement]="scrollElement" class="absolute bottom-64 top-auto sm:bottom-auto sm:top-8 md:top-auto md:bottom-36 right-8 sm:right-24 md:left-1/2  md:-translate-x-1/2 overflow-hidden" />
    </main>
    <aside
      class="fixed right-24 top-20 translate-x-52 lg:translate-x-0 fixed-right-query transition-transform duration-150 "
    >
      @defer {
        <app-nav-menu />
      }
    </aside>
  </div>
</div>
