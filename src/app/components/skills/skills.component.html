<section class="flex flex-col items-center gap-4">
  <h1 class="text-primary-900 dark:text-primary-200 font-bold animate-fade-down">{{titleLabel}}</h1>
  <div class="grid grid-cols-4 md:grid-cols-3 xl:grid-cols-4 gap-4 ">
    @for (skill of skills; track $index) {
      <app-skill [skill]="skill" />
    }
  </div>
</section>
